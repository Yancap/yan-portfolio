    <main class="contato-main-flex">

        <section class="section-form">

            <form action="" id="contato-form" style="width: 100%;">
                <div class="div-nome">
                    <label for="nome">Nome<br></label>
                    <input class="contato-form" name="nome" type="text">
                </div>

                <div class="div-email">
                    <label for="email">Email<br></label>
                    <input class="contato-form" name="email" type="text">
                </div>

                <div class="div-mensagem">
                    <label for="mensagem">Mensagem<br></label>
                    <textarea class="contato-textarea" name="mensagem" rows="10" maxlength="300"></textarea>
                </div>
                <div class="contato-area-button">
                    <button type="submit">Enviar</button>
                </div>
            </form>

        </section>

        <section class="section-redes">

            <div class="redes">
                <div class="email">
                    <img src="styles/imgs/Mail.svg" alt="email">
                    <p class="li">fbtech.incuba@gmail.com.br</p>
                </div>
                <div class="telefone">
                    <img src="styles/imgs/Fone.svg" alt="email">
                    <p>+55 (21) 967527594</p>
                </div>
                <div class="linkedin">
                    <img src="styles/imgs/Linkedin.svg" alt="email">
                    <p>/fbtech-incubadora</p>
