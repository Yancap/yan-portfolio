<script>
    
    let time = 5000,
    currentImageIndex = 0,
    images = document
                .querySelectorAll("#slider img")
    max = images.length;

function nextImage() {

    images[currentImageIndex]
        .classList.remove("selected")

    currentImageIndex++

    if(currentImageIndex >= max)
        currentImageIndex = 0

    images[currentImageIndex]
        .classList.add("selected")
}

function start() {
    setInterval(() => {
        // troca de image
        nextImage()
    }, time)
}

window.addEventListener("load", start)
let info = document.getElementById("incubadora")
let button = document.getElementById("saiba-mais")

    function openLink(url){
        window.location.href = url;    
    }
    function openSaibaMais(){
        info.style.display = "block"
        let elemento = document.querySelector("#incubadora")
        let heigth = document.querySelector("#incubadora")
        
        window.scrollBy({
            top: heigth.getBoundingClientRect().top, left: 0, behavior: "smooth"
        })         
    }
    
</script>
